<div class="container">
    <h1 class="slider-subtitle slider-reveal">Make a Note & Summarize</h1>
    <textarea id="noteInput" rows="8" cols="60" placeholder="Write your note here..."></textarea>
    <br>
    <button class="btn" onclick="summarizeNote()">Summarize</button>
    <h3>Summary:</h3>
    <div id="summaryBox" style="border:1px solid #ccc; padding:10px; min-height:40px;"></div>
</div>
<script>
function summarizeNote() {
    const text = document.getElementById('noteInput').value.trim();
    if (!text) {
        document.getElementById('summaryBox').innerText = "Please enter some text to summarize.";
        return;
    }
    // Try to get the first 2 sentences
    const sentences = text.match(/[^\.!\?]+[\.!\?]+/g);
    let summary = '';
    if (sentences && sentences.length > 1) {
        summary = sentences.slice(0, 2).join(' ').trim();
    } else {
        const words = text.split(/\s+/);
        summary = words.slice(0, 40).join(' ') + (words.length > 40 ? '...' : '');
    }
    document.getElementById('summaryBox').innerText = summary;
}
</script>
